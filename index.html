<!DOCTYPE html>
<html>
<head>
	<title> Movie Finder</title>
	<link rel="stylesheet" type="text/css" href="movie.css">
	<meta name="viewport" content="width=device=width,initial-scale=1.0">
</head>
<body>
	<div class="container">
		<header class="header">
		<div class="logo-text">
			<span >Check your movie...</span>
		</div>
		<nav class="navigation">
			<a href="#">Home </a>
			<a href="#">About</a>
		</nav>	
		</header>
		<div class="site-content">
			<div class="image-content">
				<div class="quote">
					<img src="search.png" class="search">
					<div class="search-bar">
					<p class="words"><strong>Enter the movie you want to search..</strong></p>
					<input type="text" placeholder="Enter the movie name" id ="input">
					<button class="submit" onclick="gather()"> Submit</button></div>
				</div>
			</div>			
			<div class="movie-content">
				<p></p>
				<p></p>
				<div class="mm-img">		
					<img src="movie.png" height="400px" width="300px" id="movie-img">
				</div>
				<div class="detail-content">
					<p> Movie : <span id="name"> </span></p>
					<p> Language : <span id="language"></span></p>
					<p> Director : <span id="director"></span></p>
					<p> Main cast : <span id="cast"></span></p>
					<p> Genre : <span id="genre"></span></p>
					<p> IMDB Rating : <span id="imdb"></span></p>
					<p> Description : <span id="plot"></span></p>
				</div>
			</div>
			<script type="text/javascript">
				function gather(){
					movie_name=document.getElementById("input").value;
					httpRequest=new XMLHttpRequest();
					url="http://www.omdbapi.com/?i=tt3896198&apikey=eceed3e5&t="+movie_name
					httpRequest.open("GET",url);
					httpRequest.send()
					httpRequest.onreadystatechange=function(){
						if (this.readyState==4 && this.status==200){
							movie_data=JSON.parse(this.responseText);
							document.getElementById("name").innerHTML=movie_data.Title
							document.getElementById("language").innerHTML=movie_data.Language
							document.getElementById("director").innerHTML=movie_data.Director
							document.getElementById("cast").innerHTML=movie_data.Actors
							document.getElementById("genre").innerHTML=movie_data.Genre
							document.getElementById("imdb").innerHTML=movie_data.imdbRating
							document.getElementById("plot").innerHTML=movie_data.Plot
							document.getElementById("movie-img").src=movie_data.Poster
						}
					}

				}
			</script>
			<footer>
				<div class="footer">
				<p > Created by Navneeth M N</p>
				</div>
			</footer>
		</div>
	</div>
</body>
</html>
